<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ダッシュボード</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <h1>書籍一覧</h1>

    <a href="/reading-books/new">本を登録</a>

    <div class="bookshelf">
      <div th:each="book : ${readingBooks}" class="book-panel">
        <div class="book-title" th:text="${book.title}"></div>
        <div class="book-details">
          <span class="is-reading" th:text="${book.isReading ? '読書中' : '読了'}"></span>
          <span class="start-date" th:text="${book.startDate}"></span>
          <span class="end-date" th:text="${book.endDate}"></span>
        </div>
      </div>
  </body>
</html>
