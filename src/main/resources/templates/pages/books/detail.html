<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO TITLEを変更する -->
    <title>Document</title>
    <link rel="stylesheet" href="/css/pages/reading-books/detail.css" />
  </head>

  <body>
    <div th:replace="components/header :: site-header"></div>

    <div class="container">
      <div class="book-detail-container">
        <div>
          <img alt="image" th:src="${book.thumbnail}" />
        </div>

        <div>
          <h1 th:text="${book.title}">書籍のタイトル</h1>

          <!-- TODO 本を登録しているかを判定する -->
          <div>SHAREする</div>

          <div>
            <div>
              <span>読者数</span>
              <span th:text="${numberOfPeopleReading}"></span>
            </div>
          </div>

          <div>
            <div>
              <div
                id="unregister-button"
                th:if="${isReading}"
                th:data-book-id="${book.id}"
              >
                登録済み
              </div>
              <div
                id="register-button"
                th:unless="${isReading}"
                th:data-book-id="${book.id}"
              >
                この本を登録する
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div>作品紹介</div>
      </div>

      <div>
        <div>レビュー一覧</div>
      </div>
    </div>

    <script src="/js/books/detail.js"></script>
  </body>
</html>
